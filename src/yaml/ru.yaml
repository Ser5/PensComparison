-
  - th: Удобство хвата
  - td:
      span: 4
      text: Обычно лёгкие, тонкие, довольно длинные, стандартной круглой или хотя бы шестиугольной формы. Расстояние от кончика пера до места хвата небольшое, ручку можно держать близко к кончику и хорошо контролировать письмо.
  - td:
      mark: 1
      text: 'Нужен тщательный подбор. Многие ручки очень тяжёлые, невероятно толстые. Слишком короткие — так что проваливаются под ложбинку между большим и указательным пальцами. Форма зачастую треугольная — в зависимости от хвата перо может тупо не ложиться пишущей стороной на бумагу, и ручка не будет писать. Почти все ручки имеют далеко торчащее из корпуса перо, держать ручку приходится далеко от кончика, что не даёт хорошего контроля за письмом. Если сложить все эти недостатки, то возникает ощущение письма толстым треугольным ломом, ухваченным за его начало.'

-
  - th: Центр пера
  - td:
      span: 4
      text: По центру ручки
  - td:
      mark: 1
      text: Перо смещено кнаружи. Для некоторых это может быть категорически некомфортно, т.к. вызывает ощущение "проваливания". В этом случае можно попробовать писать обратной стороной пера ([Reverse writing](reverse)).

-
  - th: Какой стороной можно писать
  - td:
      span: 4
      text: Любой
  - td:
      mark: 1
      text: Пишет только в двух положениях — внутренней и наружной сторонами

#tr:
#  th: Лёгкость письма
#
-
  - th: Контроль над&nbsp;письмом
  - td: С густыми чернилами шарик вращается тяжело. На ручку нужно давить. Часть ручек даёт ощущение "езды по ухабам", линия "прыгает". Есть исключения, как например, [Faber-Castell Super Smooth CX5](cx5), дающая хороший контроль, лёгкое движение, тонкую, хорошо ложащуюся на бумагу линию.
  - td: Очень хороший
  - td: Зависит от. Тогда как [Schneider Topliner 967](topliner) просто мажет густой толстой линией, [Stabilo Point](point88) даёт великолепный контроль — за счёт мохнатого наконечника все движения просчитываются очень точно, экономная подача чернил позволяет вести линию медленно, не боясь протекания сквозь бумагу, более сильное нажатие даёт усиление контроля, ослабление — скорость письма, во все стороны ручка движется с одинаковым усилием.
  - td: Зависит от. Роллер [Brauberg](broiler), хоть и кладёт чернила на бумагу идеально, контроля не даёт, это ручка исключительно для быстрого письма. [Роллер от Паркера](parker-roller) по ощущениям не отличается от гелевых ручек. <span class="name">Schneider</span> и [Pilot](pilot-roller) вообще почти не пишут, как и шариковые, требуют сильного давления и рвут линии.
  - td: Конструктивные недостатки не дают контроля в принципе. Из-за вертикальной прорези перо движется по вертикали легче, чем по горизонтали — при горизонтальном движении ручка шкрябает прорезью о бумагу. Чем тоньше наконечник, тем выраженнее шкрябанье. А толстые наконечники дают слишком жирную линию. При письме обратной стороной пера более выраженными становятся как тонкость линии, так и шкрябанье.

-
  - th: Угол наклона при&nbsp;письме
  - td:
      span: 2
      text: Приемлемый. Больше всего проблем с игольчатыми стержнями — из-за тонкого кончика "огранка" шарика цепляется за бумагу, из-за чего ручка плавно пишет по горизонтали, хуже — вниз, и плохо — вверх.
  - td: Зависит от того, насколько далеко торчит кончик из пластмассовой трубки. Далеко выпирающий кончик подразумевает любой угол наклона. Если кончик торчит лишь чуть-чуть, то ручкой придётся писать почти вертикально.
  - td: Ситуация схожа с шариковыми и гелевыми ручками
  - td:
      mark: 3
      text: Произвольный угол

-
  - th: Толщина линии
  - td:
      mark: 3
      span: 2
      text: Почти все дают приемлемо тонкую линию
  - td:
      span: 2
      text: Разнится от модели к модели. Brauberg, хоть и обладает хорошо ложащимися чернилами, пишет несколько толстовато, тогда как Паркер может производить линии толщиной с волос.
  - td:
      mark: 1
      text: 'Большинство пишет очень жирно, щедро поливая чернилами бумагу, пропитывая её насквозь. Для хорошей тонкой линии надо специально искать модели с пером "<span class="name">Extra Fine</span>". В местных магазинах такие найти сложно, завозятся почему-то только жирнописцы — что относится как к дешёвым перьевым ручкам BIC, так и к премиальным Parker. Наконечники "<span class="name">Extra Fine</span>" отличаются между производителями: у китайских линия толще, у японских — тоньше.'

-
  - th: Протекание сквозь бумагу
  - td:
      mark: 3
      span: 2
      text: Не протекают
  - td:
      mark: 1
      span: 2
      text: Высокий риск протечки. Может потребоваться использование толстой бумаги, типа как для принтеров.
  - td:
      mark: 1
      text: Скорее всего, протечёт. Лучше сразу запастись толстой бумагой, не обычной типа "школьная тетрадь".

-
  - th: Расплывание чернил на&nbsp;бумаге
  - td:
      span: 4
      text: Не расплываются
  - td:
      mark: 1
      text: Чернила из картриджей вряд ли будут расплываться. Чернила в баночках нужно подбирать осторожно, предварительно читая отзывы и оценки. Некоторые чернила расплываются даже на толстой принтерной бумаге — тут потребуется специальная бумага — толстая, очень плотная, гладкая.

-
  - th: Писание кверх ногами
  - td:
      span: 2
      text: Не пишут
  - td:
      mark: 3
      span: 2
      text: Пишут
  - td: Категорически не пишут

-
  - th: Выбор цветов чернил
  - td:
      span: 4
      text: 'Стандартный, довольно скудный: чёрный, синий, фиолетовый, зелёный, красный'
  - td:
      mark: 3
      text: 'Сотни разновидностей. Стандартные картриджи от производителей перьевых ручек обычно имеют скромный классический набор цветов, как и обычные ручки. Но ещё есть и производители, специализирующиеся на производстве [чернил в пузырьках](https://www.gouletpens.com/collections/bottled-ink) — вот там сотни выбора, включая переливающиеся, светящиеся и блестящие. Купить трудно — обычно можно заказать только через интернет, по цене 10-20 $ за пузырёк. Из популярных — Diamine, Noodler''s.'

-
  - th: Цены
  - td:
      span: 4
      text: Преимущественно низкие или очень низкие
  - td:
      mark: 1
      text: 'Преимущественно неадекватно высокие, от нескольких тысяч рублей. Что не является гарантией хорошего качества и комфортности. Из доступных ручек с высоким качеством можно упомянуть: китайскую [Jinhao 51A](jinhao), тайваньскую [TWSBI GO](twsbi), японские [Platinum Preppy](preppy) и [Pilot Kakuno](kakuno). Часто упоминаются как ручки для "школьников" или "студентов" — но это лишь в плане того, что это качественные рабочие лошадки по доступной цене, в отличие от дорогущих премиальных Parker, Waterman, Montblanc, который нужны для понтов.'

-
  - th: Экономичность письма
  - td:
      span: 2
      text: Дёшево если выбрасывать ручки после того как закончился стержень. Ещё дешевле — если менять стержни.
  - td:
      span: 2
      text: Дёшево или средне. Способностью к перезаправке не обладают, ручка меняется целиком, а цена ручки зависит от производителя.
  - td: Дёшево если покупать картриджи. Чрезвычайно дёшево если покупать чернила в пузырьках. Ещё дешевле если писать обратной стороной пера — т.к. линия получается тоньше и чернила расходуются экономнее.

-
  - th: Экологичность письма
  - td:
      span: 2
      text: Потенциально приемлемая, но на практике всё очень плохо. Стержни заменять можно и нужно, цены на них низкие, но магазины их продают очень редко. В результате шариковые и гелевые ручки используют как одноразовый инструмент, выбрасывая как только кончился стержень.
  - td:
      mark: 1
      text: Плохая — выбрасывается целая ручка
  - td: Одноразовые роллеры так же выбрасываются целиком, как и капиллярные ручки. С заменяемыми стержнями в этом плане не отличаются от шариковых и гелевых.
  - td:
      mark: 3
      text: При использовании картриджей экологичность сравнима со стержнями. При использовании пузырьков с чернилами — отходы отсутствуют. Целиком ручки не выбрасывают. Есть редкие модели одноразовых перьевых ручек, но это отдельное извращение.

-
  - th: Качество сборки
  - td:
      span: 4
      text: Разнится от модели к модели
  - td:
      mark: 1
      text: 'Разнится как от модели к модели, так и от экземпляра к экземпляру. Каждая покупка — лотерея. Это относится и к ручкам премиальной категории. Может потребоваться "обработка напильником", как то: отцентрировать перекошенные усы; раздвинуть усы, чтобы чернила хорошо проходили по каналу; почистить канал между усами; отшлифовать наконечник, потому что канал не доходит до бумаги.'

-
  - th: Прочность пишущего узла
  - td:
      mark: 3
      span: 2
      text: Вы не сможете его повредить
  - td:
      span: 2
      text: Нужно очень хорошо приложиться
  - td:
      mark: 1
      text: 'Перо повреждается легко. Неосторожное нажатие, тычок, удар, падение на пол — этого может оказаться достаточно. Не давайте свою перьевую ручку другим людям — сломают сразу: по каким-то причинам они давят на ручки как гориллы.'

-
  - th: Прочность корпуса
  - td:
      span: 2
      text: Прозрачные пластиковые ручки со сколотым треснутым концом и болтающимся стержнем видели все. Хотя есть достойно выглядящие экземпляры из прочного пластика или с носом корпуса, изготовленным из металла — эти можно считать неубиваемыми.
  - td:
      span: 2
      text: Кончаются и выкидываются раньше, чем повреждаются
  - td: Пользователи перьевых ручек не давят на свои инструменты изо всех сил. Пластик зачастую настолько прочный, что выдерживает удары молотка. Не повредив перо вы вряд ли повредите корпус. В целом, по части корпуса перьевые ручки можно считать вечными.

-
  - th: Долгоиграние заправки
  - td:
      span: 4
      text: Приемлемое и выше
  - td: Приемлемое и выше при использовании картриджей и конверторов. Но можно усилить резьбу силиконом и просто заполнить весь корпус ручки чернилами, что сделает её чрезвычайно долгоиграющей. Простота конструкции даёт такую возможность и для перьевых ручек это является нормальным.

-
  - th: Протекание с&nbsp;пишущего узла на&nbsp;прислонённую поверхность
  - td:
      span: 2
      text: Не протекают
  - td:
      mark: 1
      span: 3
      text: Протекают. Ручка, забытая в открытом виде на диване, в кармане или сумке, вытечет до конца, образовав огромное, трудно отмывающееся пятно.

-
  - th: Хранение
  - td:
      span: 4
      text: Достаточно бросить куда попало
  - td:
      mark: 1
      text: Проблемное. Как правило, рекомендуется хранить кверх ногами, чтобы чернила не вытекали и не засыхали на пере большой блямбой. При хранении кверх ногами чернила могут оттечь от пера, и чтобы ручка начала писать, придётся мочить кончик или давить на поршень. Про хранение в горизонтальном положении мнения расходятся. При хранении без колпачка чернила засыхают гораздо быстрее — иногда в течение минуты.

-
  - th: Уход
  - td:
      span: 4
      text: Не требуется
  - td: Простота конструкции и длительность пользования сами по себе намекают, что уход нужен. Например, при замене одних чернил на другие нужны будут промывка передней половины ручки, а после — длительные многократные вымачивания в тёплой мыльной воде — для полной очистки корпуса.
